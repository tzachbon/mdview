name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build-and-release:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    name: Build ${{ matrix.artifact }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: bun-darwin-x64
            os: macos-latest
            artifact: mdview-darwin-x64
          - target: bun-darwin-arm64
            os: macos-latest
            artifact: mdview-darwin-arm64
          - target: bun-linux-x64
            os: ubuntu-latest
            artifact: mdview-linux-x64
          - target: bun-linux-arm64
            os: ubuntu-latest
            artifact: mdview-linux-arm64
          - target: bun-windows-x64
            os: ubuntu-latest
            artifact: mdview-windows-x64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

      - name: Build binary
        run: bun build --compile --target=${{ matrix.target }} --outfile=${{ matrix.artifact }} src/index.ts

      - name: Upload to Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ needs.release-please.outputs.tag_name }} ${{ matrix.artifact }}
